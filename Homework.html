<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body>
    <a-scene>
      <a-sky color="#3fff"></a-sky>
      <a-assets>
        <a-asset-item id="castle" src="assets/castel/scene.gltf"></a-asset-item>
      </a-assets>
     <a-entity gltf-model="#castle" position="-10 0 -12" scale="2 2 2"></a-entity>

     <a-assets>
      <a-asset-item id="ch1" src="assets/ch1/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#ch1" position="-20 0 -10" scale="1 1 1"></a-entity>

    <a-assets>
      <a-asset-item id="ch2" src="assets/ch2/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#ch2" position="-15 0 -10" scale="0.5 0.5 0.5"></a-entity>


    </a-scene>
</body>

</html>
